<h2><u>It Contains Mainly 3 Commands:</u></h2>
<ol>
<li style="font-size:30px"><u>AND:</u>It is used to get the values which satisfies both the conditions</li><br>
<li style="font-size:30px"><u>OR:</u>It is used to get the values which satisfies either one of the conditions</li><br>
<li style="font-size:30px"><u>NOT:</u>It is used to get the values which don't satisfies  the conditions</li><br>
</ol>
